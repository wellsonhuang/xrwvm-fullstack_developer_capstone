<html>
<head>
  <!-- Link the style sheet here -->
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/static/bootstrap.min.css">
</head>
<body>
<div>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
    <div class="container-fluid">
      <h2 style="padding-right: 5%;">Dealerships</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" style="font-size: larger;" href="/contact">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="card" style="width: 80%;margin: auto; margin-top:5%;">
    <div class="banner" name="contact-header">
      <h1>Contact Us</h1>
      <p>If you have any questions, feel free to reach out to us using the contact information below.</p>
    </div>

    <div style="padding: 20px;">
      <p><strong>Phone:</strong> +1 (123) 123-4567</p>
      <p><strong>Email:</strong> Car@gmail.com</p>
      <p><strong>Address:</strong> 123 car street, Texas, 77380, USA</p>

      <form>
        <div class="mb-3">
          <label for="nameInput" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="emailInput" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="emailInput" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="messageInput" class="form-label">Message</label>
          <textarea class="form-control" id="messageInput" rows="4" placeholder="Enter your message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
